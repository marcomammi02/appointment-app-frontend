<div *ngIf="currentStaff">

  <div class="flex justify-content-between mb-3">
    <div class="flex align-items-center gap-2 mb-5">
      <h1 class="cursor-pointer" routerLink="/private/staff">Staff</h1>
      <i class="pi pi-angle-right" style="font-size: 1.5rem"></i>
      <h2>{{ capitalizeFirstLetter(currentStaff.name) }}</h2>
    </div>
    <app-delete-btn (click)="confirm2($event)" class="responsive"/>
  </div>
  <p class="mb-5">Qui puoi vedere, modificare o eliminare il membro dello staff</p>
  <form class="flex flex-column gap-5" [formGroup]="form">

    <div>
      <p-floatLabel>
        <input pInputText id="name" formControlName="name"/>
        <label for="name">Nome :</label>
      </p-floatLabel>
    </div>

    <div>
      <p-floatLabel>
        <input pInputText id="lastName" formControlName="lastName"/>
        <label for="lastName">Cognome :</label>
      </p-floatLabel>
    </div>

    <div>
      <p-floatLabel>
        <input pInputText id="role" formControlName="role"/>
        <label for="role">Ruolo :</label>
      </p-floatLabel>
    </div>
  </form>

  <div class="flex justify-content-end gap-3 mt-5">
    <app-cancel-btn icon="pi pi-times" label="Annulla" routerLink="/private/staff"/>
    <app-primary-btn icon="pi pi-check" label="Conferma" class="block w-min" (click)="update()"/>
  </div>
</div>
<div *ngIf="!currentStaff" class="w-full h-30rem flex flex-column gap-5 align-items-center justify-content-center">

  <app-cancel-btn icon="pi pi-arrow-left" label="Indietro" routerLink="/private/staff"/>
</div>
