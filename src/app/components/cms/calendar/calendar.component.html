<div class="flex justify-content-between mb-3">
  <h1>Appuntamenti</h1>
  <app-primary-btn icon="pi pi-plus" class="absolute top-0 right-0 p-3" label="Crea Appuntamento" [routerLink]="'/private/' + shopStore.shopId + '/appointments/create'"/>
</div>
<table>
  <tr>
    <th>Orari</th>
    <th *ngFor="let staff of storeStaff.staffList">{{staff.name}}</th>
  </tr>
  <tr *ngFor="let hour of shopStore.workingHours">
    <th>{{hour}}</th>
    <td *ngFor="let staff of storeStaff.staffList" (click)="goToCreation(hour, staff)" class="cursor-pointer">
      <div *ngIf="getAppointment(hour, staff)">Appuntamento!</div>
    </td>
  </tr>
</table>
