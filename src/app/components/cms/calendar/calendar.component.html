<div class="appointments-container">
  <div class="header">
    <h1 class="mb-3 hidden lg:block">Appuntamenti</h1>
    <h1 class="mb-3 p-3 absolute top-0 right-0 lg:hidden text-center">Appuntamenti</h1>

    <div class="flex justify-content-between border-bottom-1 pb-2">
      <!-- Day selector -->
      <div class="w-full flex align-items-center justify-content-start">
        <button (click)="navigateDay(-1)" class="nav-arrow">
          <i class="pi pi-chevron-left"></i>
        </button>
        <div class="flex align-items-center justify-content-center cursor-pointer w-13rem" (click)="openCalendar(calendar)">
          <p class="ml-3 font-medium">{{ getDayOfWeek(storeAppointments.currentDay) }}</p>
          <p-calendar #calendar [(ngModel)]="storeAppointments.currentDay" readonlyInput dateFormat="dd/mm/yy" class="w-7rem" (onSelect)="changeDate()"></p-calendar>
        </div>
        <button (click)="navigateDay(1)" class="nav-arrow">
          <i class="pi pi-chevron-right"></i>
        </button>
      </div>

      <!-- Go to today btn -->
      <app-primary-btn class="" (click)="goToToday()" label="Oggi"/>
    </div>
  </div>

  <app-loading *ngIf="loading" />

  <div class="table-wrapper" #scrollableContainer *ngIf="!loading">

    <!-- Table -->
    <table *ngIf="storeAppointments.appointments" class="relative">


      <thead>
        <tr>
          <th class="fixed-column"></th>
          <th class="name-tag fixed-header" *ngFor="let staff of storeStaff.staffList"><h4>{{ staff.name }}</h4></th>
        </tr>
      </thead>
      <tbody>
          <!-- Time marker line -->
          <div class="time-marker" id="time-marker" *ngIf="isToday(storeAppointments.currentDay)" [ngStyle]="{ top: currentTimePosition, opacity: markerOpacity}"></div>
          
          <tr *ngFor="let hour of shopStore.workingHours">
            <th class="hour-tag fixed-column"><h4 class="{{getHourClass(hour)}}">{{ hour }}</h4></th>
            <td *ngFor="let staff of storeStaff.staffList" (click)="goToCreation(hour, staff)" class="cursor-pointer" [ngClass]="!checkStaffAvailability(hour, staff.id) ? 'not-available-icon' : ''">
              <ng-container *ngIf="getAppointmentForTime(hour, staff) as apps">
                <div *ngFor="let app of apps" class="appointment flex-column justify-content-center hidden" (click)="goToAppointment(app, hour, staff)"
                [ngStyle]="{
                  'height': getAppHeight(app),
                  'border': getAppWidth(app, staff),
                }" [ngClass]="alreadyCalled(app, hour) ? 'flex' : 'hidden'">
                <div class="app-background" [ngStyle]="{'background': getBgColor(app)}"></div>
                <h4 class="text-center app-text">{{capitalizeFirstLetter(app.customerLastName)}} {{capitalizeFirstLetter(app.customerName)}}</h4>
                <p class="text-center app-text">{{capitalizeFirstLetter(app.serviceName)}}</p>
              </div>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
