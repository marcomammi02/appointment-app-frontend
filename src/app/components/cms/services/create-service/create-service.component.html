<div class="flex align-items-center gap-2 mb-5">
  <h1 class="cursor-pointer" [routerLink]="'/private/' + shopStore.shopId + '/services'">Servizi</h1>
  <i class="pi pi-angle-right" style="font-size: 1.5rem"></i>
  <h2>Creazione</h2>
</div>
<p class="mb-5">Inserisci i dati relativi al servizio</p>
<form class="flex flex-column gap-5" [formGroup]="form">

  <div>
    <p-floatLabel>
      <input pInputText id="name" formControlName="name"/>
      <label for="name">Nome *</label>
    </p-floatLabel>
  </div>

  <div>
    <p-floatLabel>
          <textarea
            formControlName="description"
            id="float-input"
            rows="8" cols="30"
            pInputTextarea>
          </textarea>
      <label for="float-input">Descrizione *</label>
    </p-floatLabel>
  </div>

  <div class="grid">
    <div class="col-5">
      <p-floatLabel>
        <p-dropdown
          [options]="servicesStore.durations"
          formControlName="duration"
          optionLabel="name"
          id="float-label"/>
        <label for="float-label">Durata *</label>
      </p-floatLabel>
    </div>

    <div class="col-7">
      <p-floatLabel class="price-label">
        <p-inputNumber id="price" class="w-full" formControlName="price" currency="EUR" suffix=" â‚¬"/>
        <label for="price">Prezzo *</label>
      </p-floatLabel>
    </div>
  </div>
</form>

<div class="flex justify-content-end gap-3 mt-5">
  <app-cancel-btn icon="pi pi-times" label="Annulla" [routerLink]="'/private/' + shopStore.shopId + '/services'"/>
  <app-primary-btn icon="pi pi-check" label="Conferma" class="block w-min" (click)="create()"/>
</div>
