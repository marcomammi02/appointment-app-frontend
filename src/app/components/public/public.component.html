<app-loading *ngIf="loading" />

<div class="container" *ngIf="!loading">
    <div class="cover-box">
        <img [src]="shopStore.currentShop.cover" alt="Cover">
    </div>
    <div class="logo-box">
        <img [src]="shopStore.currentShop.logo" alt="Cover">
    </div>
    <h1 class="text-center mt-1">{{ shopStore.currentShop.name }}</h1>
</div>
