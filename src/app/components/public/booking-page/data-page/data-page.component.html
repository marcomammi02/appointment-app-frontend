<app-loading *ngIf="loading" />

<div class="container text-center p-3" *ngIf="!loading && storeService.currentService && storeService.currentService.id">

  <!-- Header -->
  <div class="flex align-items-center gap-2 mb-5">
    <div class="img-container mr-2 cursor-pointer" [routerLink]="'/' + shopStore.currentShop.id">
      <img [src]="shopStore.currentShop.logo ? shopStore.currentShop.logo : 'app/assets/images/default-logo.png'" alt="Logo">
    </div>
    <i class="pi pi-angle-right" style="font-size: 1.5rem"></i>
    <h2>Dati personali</h2>
  </div>

  <!-- Service info -->
  <div *ngIf="storeService.currentService.id" class="card p-3 mx-3 shadow-4 mb-5">
    <h1>{{capitalizeFirstLetter(storeService.currentService.name)}}</h1>
    <p class="mt-3">{{storeService.currentService.description}}</p>
    <div class="flex justify-content-between mt-3">
      <p><i class="pi pi-clock mr-1"></i> {{getHourTime(storeService.currentService.duration)}}</p>
      <p><i class="pi pi-wallet mr-1"></i> {{storeService.currentService.price}} â‚¬</p>
    </div>
  </div>

</div>
