<app-loading *ngIf="loading" />

<div class="container text-center p-3" *ngIf="!loading">

  <!-- Header -->
  <div class="flex align-items-center gap-2 mb-5">
    <div class="img-container mr-2 cursor-pointer" [routerLink]="'/' + shopStore.shopId">
      <img [src]="shopStore.currentShop.logo" alt="Logo">
    </div>
    <i class="pi pi-angle-right" style="font-size: 1.5rem"></i>
    <h2>Prenotazione</h2>
  </div>

  <!-- Service info -->
  <div class="card p-3 mx-3 shadow-4">
    <h1>{{capitalizeFirstLetter(service.name)}}</h1>
    <p class="mt-3">{{service.description}}</p>
    <div class="flex justify-content-between mt-3">
      <p><i class="pi pi-clock mr-1"></i> {{getHourTime(service.duration)}}</p>
      <p><i class="pi pi-wallet mr-1"></i> {{service.price}} â‚¬</p>
    </div>
  </div>

</div>
